<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawkins Code | Enter the Upside Down</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@900&family=Oswald:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'stranger-red': '#E50914',
              'stranger-dark-red': '#82050b',
              'hawkins-blue': '#1a1f2c',
              'lab-green': '#0f3',
              'retro-white': '#e0e0e0',
              'void-black': '#050505',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Oswald', 'sans-serif'],
              title: ['Merriweather', 'serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              flicker: {
                '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: 0.99 },
                '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: 0.4 },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            }
          },
        },
      }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="bg-void-black text-retro-white overflow-x-hidden">
    <div id="root"></div>

    <!-- Noise & Scanline Overlays -->
    <div class="noise-overlay fixed top-[-50%] left-[-50%] w-[200%] h-[200%] opacity-10 z-50 pointer-events-none animate-grain"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- React entry -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
